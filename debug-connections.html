<head>

  <style>

<body>
  <h1>ğŸ” Debug - ConexÃµes do Google Sheets</h1>
  
  <button onclick="testConnections()">â–¶ï¸ Testar ConexÃµes</button>
  <button onclick="location.reload()">ğŸ”„ Recarregar</button>
  
  <div id="output"></div>
  
  <script src="assets/data/googleSheets.js"></script>
  <script>
    const output = document.getElementById('output');
    
    function log(msg, type = 'info') {
      const div = document.createElement('div');
      div.className = `info ${type}`;
      div.innerHTML = msg;
      output.appendChild(div);
    }
    
    async function testConnections() {
      output.innerHTML = '';
      
      try {
        log('ğŸ“Š Carregando dados do Google Sheets...', 'warning');
        
        const rawData = await loadGoogleSheetData();
        log(`âœ… ${rawData.length} linhas carregadas`, 'success');
        
        log('<h2>ğŸ“‹ Primeira linha (exemplo):</h2><pre>' + JSON.stringify(rawData[0], null, 2) + '</pre>');
        
        // Mostra as primeiras 10 linhas com dados de paÃ­ses
        log('<h2>ğŸ” Primeiras Linhas com PaÃ­ses:</h2>');
        const sampleRow = rawData[0] || {};
        const columnNames = Object.keys(sampleRow);
        
        const country1Col = columnNames.find(col => /^paÃ­s\s*1$/i.test(col.trim()));
        const country2Col = columnNames.find(col => /^paÃ­s\s*2$/i.test(col.trim()));
        const country3Col = columnNames.find(col => /^paÃ­s\s*3$/i.test(col.trim()));
        
        log(`<strong>Colunas identificadas:</strong> PaÃ­s 1="${country1Col}", PaÃ­s 2="${country2Col}", PaÃ­s 3="${country3Col}"`);
        
        let lineCount = 0;
        rawData.forEach((row, i) => {
          const c1 = row[country1Col];
          const c2 = row[country2Col];
          const c3 = row[country3Col];
          
          if (c1 || c2 || c3) {
            lineCount++;
            if (lineCount <= 10) {
              let line = `Linha ${lineCount}: `;
              if (c1) line += `PaÃ­s 1="${c1}" `;
              if (c2) line += `PaÃ­s 2="${c2}" `;
              if (c3) line += `PaÃ­s 3="${c3}"`;
              log(line, 'info');
            }
          }
        });
        log(`<strong>Total de linhas com paÃ­ses:</strong> ${lineCount}`);
        
        const { countries, connections } = await convertSheetDataToAppFormat(rawData);
        
        log(`<h2>âœ… Dados Convertidos</h2>`, 'success');
        log(`<strong>PaÃ­ses:</strong> ${countries.length}`);
        log(`<strong>Lista:</strong> ${countries.map(c => c.name).join(', ')}`);
        
        log('<h2>ğŸ”— ConexÃµes de Portugal:</h2>');
        if (connections['Portugal']) {
          log(`<strong>Total de conexÃµes:</strong> ${connections['Portugal'].length}`);
          log(`<strong>Array completo:</strong><pre>${JSON.stringify(connections['Portugal'], null, 2)}</pre>`);
          
          // Conta frequÃªncia
          const freq = {};
          connections['Portugal'].forEach(c => {
            freq[c] = (freq[c] || 0) + 1;
          });
          
          log(`<h3>ğŸ“ˆ FrequÃªncia por PaÃ­s:</h3><pre>${JSON.stringify(freq, null, 2)}</pre>`);
          
          // Mostra como serÃ£o as linhas
          log('<h3>ğŸ¨ Linhas que serÃ£o desenhadas:</h3>');
          connections['Portugal'].forEach((dest, i) => {
            log(`${i + 1}. Portugal â†’ ${dest}`, 'success');
          });
          
        } else {
          log('âŒ Nenhuma conexÃ£o encontrada para Portugal', 'error');
        }
        
      } catch (error) {

        log(`<pre>${error.stack}</pre>`, 'error');

    }
    
    // Auto-executa ao carregar

  </script>
